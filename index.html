<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 nopadding">
                <section id="ze-pos-user-info">
                    <p id="ze-pos-title-store">Luuna Masaryk<img id="ze-pos-edit-spacing" src = "./assets/edit-icon.svg" alt="editar tienda"/></p>
                    <p id="ze-pos-user-name">Clara Chia<span id="ze-pos-user-badge">Miembro</span></p>
                </section>
                
                <section id="ze-pos-quick-access" class="row">
                    <div id="ze-pos-quick-access-icon"class="col-sm-1 d-flex"> 
                        <img src = "./assets/varita-accesos-rapidos.svg"/>
                    </div>
                    <div id="ze-pos-quick-access-text" class="col-sm-11 nopadding">Accesos rápidos</div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button id="ze-pos-simulate-delivery-button" class="row"> 
                                <div class="col-sm-9">
                                    <div class='button-text'>Simular envío</div>
                                    <div class='button-subtext'>Ingresando código postal</div>
                                </div>
                                <div class="col-sm-3 d-flex justify-content-center"> 
                                    <div class="button-icon">
                                        <img src = "./assets/simular-envio.svg"/>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button id="ze-pos-cupons-button" class="row"> 
                                <div class="col-sm-9">
                                    <div class='button-text'>Promos y cupones</div>
                                    <div class='button-subtext'>Encuentra vouchers disponibles</div>
                                </div>
                                <div class="col-sm-3 d-flex justify-content-center"> 
                                    <div class="button-icon">
                                        <img src = "./assets/promos-cupones.svg"/>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>

                </section>

                <section id="ze-pos-categories-and-search">
                    <p>Accesos rapidos</p>
                </section>
                
                <section id="ze-pos-product-grid">
                    <div class="row">
                        <div class="col-sm-6"> Producto 1 </div>
                        <div class="col-sm-6"> Producto 2 </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"> Producto 3 </div>
                        <div class="col-sm-6"> Producto 4 </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"> Producto 5 </div>
                        <div class="col-sm-6"> Producto 6 </div>
                    </div>
                </section>

            </div>
            <div class="col-sm-4" style="background-color:rgb(0, 89, 255);">
                <section>Carrito</section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
